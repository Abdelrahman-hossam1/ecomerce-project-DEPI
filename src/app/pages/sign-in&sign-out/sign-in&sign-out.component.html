<div class="container">
  <div class="blurred-background"></div>
  <div class="row justify-content-center align-items-center vh-100 ">
      <div class="col-md-6 ">
          <div class="card bg-transparent border-0 custom-gradient">
              <div class="card-body text-center">
                  <h1 class="animated-text">{{ isSignInMode ? 'Sign In' : 'Sign Up' }}</h1>
                  <form>
                      <div class="form-group">
                          <label for="email" class="form-label text-white">Email:</label>
                          <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                      </div>
                      <div class="form-group">
                          <label for="password" class="form-label text-white">Password:</label>
                          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                      </div>
                      <button type="submit" class="btn btn-primary">{{ isSignInMode ? 'Sign In' : 'Sign Up' }}</button>
                  </form>
                  <div class="social-links">
                      <img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000"/>
                      <img src="https://img.icons8.com/?size=100&id=13963&format=png&color=000000"/>
                      <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000"/>
                  </div>
                  <div class="sign-in">
                    <p *ngIf="isSignInMode">
                      Don't have an account?
                      <a (click)="toggleMode()">Sign Up</a>
                    </p>
                    <p *ngIf="!isSignInMode">
                      Already have an account?
                      <a (click)="toggleMode()">Sign In</a>
                    </p>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
